<!doctype html>
<html lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>WebXR Fullscreen Canvas</title>
    <style>
      :root { color-scheme: dark; }
      html, body {
        height: 100%; margin: 0; background: transparent; color: #eaeaea;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, 'Noto Sans', sans-serif;
        overflow: hidden; /* prevent scrollbars */
      }

      .topbar {
        position: fixed; left: 0; top: 0;
        display:flex; gap:8px; align-items:center; flex-wrap:wrap;
        padding:10px 12px; background:rgba(0,0,0,0.6);
        border-bottom-right-radius: 12px; border:1px solid rgba(255,255,255,0.1);
        z-index: 3; pointer-events:auto;
      }
      button, input, label {
        border-radius:10px; border:1px solid #2b3750; background:#111826; color:#eaeaea; padding:8px 10px;
      }
      label { display:flex; align-items:center; gap:6px; font-size:12px; border:none; background:transparent; padding:0; }
      button { background:#3a6cff; border-color:transparent; font-weight:700; cursor:pointer; }
      button[disabled] { background:#333; cursor:not-allowed; }
      .hint { font-size:12px; opacity:0.9; }
      
      #overlayRoot {
        position: fixed; inset: 0; pointer-events:none; z-index: 2;
      }
      #textOut {
        position: absolute; top: 60px; left: 8px; right: 8px; bottom: 8px;
        overflow: auto; white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #ff2f2f; background: rgba(0,0,0,0.0);
        pointer-events: none;
      }
      .note { position: fixed; bottom: 8px; left: 8px; font-size: 12px; opacity: 0.8; pointer-events:none; }

      #overlay2d {
        width: 100vw; height: 100vh;   /* scale to screen */
        display: block;
        background: transparent;
      }

      #gl {
        position: fixed;
        width: 256px;
        height: 448px;
        display: block;
        background: #111827;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="btn">Uđi u AR</button>
      <label>Every
        <input id="everyN" type="number" min="1" step="1" value="1" style="width:64px"> frame(s)
      </label>
    </div>

    <div id="overlayRoot">
      <div id="textOut">// čeka se prvi sample…</div>
      <!-- fullscreen canvas -->
      <canvas id="gl" style="background: transparent;"></canvas>
      <canvas id="overlay2d"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
    <script type="module">
      const canvas = document.getElementById("gl");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // initial resize + listen for changes
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", resizeCanvas);

      // Your WebGL/tfjs init
      import("./app.js");
    </script>
  </body>
</html>
